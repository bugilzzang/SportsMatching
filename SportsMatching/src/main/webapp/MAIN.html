<body onload="wasLogin()">
     <div id='title_area'>
         <a href='MAIN.html' class='content_text' id='title_text'>Sports Matching</a>

             <div id='login_status'>
                 <a href='login.html' class='menu_button content_text' id="changeLogin">로그인</a>
             </div>
     </div>

     <div>
        <div class="goChating">
            <img id="chating_img" src="./images/SMchating.jpg" onclick = goChating() width="95" height="95">
            <label class="signupcomplete" style="font-weight: bold; font-size: 25px;padding-bottom: 30px;">채팅</label>
            
        </div>
        
   		<div class="go_ratingpage">
      	  <img id="evalution_img" src="./images/SMevalution.jpg" onclick = goRating() width="95" height="95">

 	    </div>
        
     </div>

        <img id="chating_img" src="./images/SMstart.jpg" onclick = goMatching() width="83" height="83">

		 <div class="go_rankingpage" style="padding-top:45px;padding-right:45px;">

      </div>
     
</body>

<script src='./js/jquery-3.6.1.min.js'></script>
<script>
function wasLogin(){
	if(sessionStorage.getItem('ssid') != null){
		document.getElementById("changeLogin").innerText = "내정보";
		document.getElementById("changeLogin").href = "MyPage.html";
	}else{
		document.getElementById("changeLogin").innerText = "로그인";
		document.getElementById("changeLogin").href = "login.html";	
	}
}


function goChating(){
	if(sessionStorage.getItem('ssid') != null){
		window.location.href="chating.html"
	}else{
		window.location.href="login.html"
	}
	
}

function goRating(){
	if(sessionStorage.getItem('ssid') != null){
		window.location.href="userRating.html"
	}else{
		window.location.href="login.html"
	}
}

function goMatching(){
	if(sessionStorage.getItem('ssid') != null){
		window.location.href="SportsMatching.html"
	}else{
		window.location.href="login.html"
	}
}

function goMarketing(){
	window.location.href="SportMarketing.html"
}

function goRanking(){
	window.location.href="EvaluationAndRanking.html"
}
</script>
