<!DOCTYPE html>
<head>
    <title>SM MAIN</title>
    <meta name=viewport charset='utf-8' content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="member.css">
    <style type="text/css">

    </style>
</head>

<body>
     <div id='title_area'>
         <a href='login.html' class='content_text' id='title_text'>Sports Matching</a>

             <div id='login_status'>

             </div>
     </div>

     <div>
        <div class="goChating">
            <img id="chating_img" src="./images/SMchating.jpg" onclick = goChating() width="95" height="95">
            <label class="signupcomplete" style="font-weight: bold; font-size: 25px;padding-bottom: 30px;">채팅</label>
            
        </div>
        
     <div class="go_ratingpage">
        <img id="evalution_img" src="./images/SMevalution.jpg" onclick = goRating() width="95" height="95">

        <img id="chating_img" src="./images/SMstart.jpg" onclick = goMatching() width="83" height="83">

        <img id="chating_img" src="./images/SMpartner.jpg" onclick = goMarketing() width="150" height="150">

     </div>

<script src='./js/jquery-3.6.1.min.js'></script>

	window.location.href="chating.html"
