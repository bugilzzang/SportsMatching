  <script>
  
  $(document).ready(() => { 
/*
	    if (sessionStorage.getItem("ssid") == null)

	    var owner = sessionStorage.getItem("ssid");

	    $.ajax ( {
	        url: "./Ranking.jsp",
	        method: "POST",
	        data: { owner: owner },
	        dataType: "text",
	        success: (data) => {
	            if (data.trim() == "실패")
	            {
	                alert("서비스 접근에 실패했습니다.");
	            }
	            else
	            {
	                console.log(data);
	                var target = JSON.parse(data);

	                
	                for (var i = 0; i < target[3].USER_NAME.length; i++)
	                {
	                	$("#userName" + (i+1)).val(target[3].USER_NAME[i]);
	            	}
	                
	                for (var i = 0; i < target[3].USER_ADDRESS.length; i++)
	                {
	                	$("#userAdress" + (i+1)).val(target[3].USER_ADDRESS[i]);	
	            	}
	                
	                for (var i = 0; i < target[3].h_mmr.length; i++)
	                {
	                	$("#userMmr" + (i+1)).val(target[3].h_mmr[i]);
	                	
	            	}
	                
	            }
	        },
	        error: () => {

	        }
	    })

	});
