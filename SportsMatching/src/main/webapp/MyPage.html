<!DOCTYPE html>
<head>
    <title>SM MY PAGE</title>
    <meta name=viewport charset='utf-8' content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="member.css">
    <style type="text/css">

    </style>
</head>

<body>
     <div id='title_area'>
          <a href='login.html' class='content_text' id='title_text'>Sports Matching</a>

          <div id='login_status'>
               <a href='login.html' class='menu_button content_text'>홈으로</a>
          </div>
      </div>

    <div class="signupform">
        <div class="panel-heading">
            <div class="row">
                <div class="signuprow">
                    <h1>내정보</h1>
                </div>
            </div>

            

        </div>
        <div class="panel-body" >
            <div class="row">
                <div class="signupform-group" >
                    <label class="signuplabel">이름</label>
                    <label class="signuplabel" style="font-weight:bold; font-size: 110%">name</label>
                                
                </div>
                <div class="signupform-group">
                    <label class="signuplabel">아이디</label>
                    <label class="signuplabel"style="font-weight:bold; font-size: 110%">id</label>
                </div>
                <div class="signupform-group">
                    <label class="signuplabel">주소</label>
                    <label class="signuplabel"style="font-weight:bold; font-size: 110%">address</label>
                </div>
                <div class="signupform-group">
                    <label class="signuplabel">MMR</label>
                    <label class="signuplabel"style="font-weight:bold; font-size: 110%">MMR</label>
                </div>
            </div>
        </div>
        
    </div>

    <div class="panel-btn">
        <div class="row">
            <button class="withdrawbtn" id="withdrawbtn" onclick = 'Withdrawal()'>회원 탈퇴</button>
        </div>            
    </div>
      
    
            

</body>
<script src='./js/jquery-3.6.1.min.js'></script>
<script>
function Withdrawal(){
	
	//내 예상대로라면 헤더에서 정보가 계속 남아있어서 이걸로 id를 땡겨
	var ssid = sessionStorage.getItem("ssid");
	
	$.ajax ({
		url : "./Withdrawal.jsp",
		method : "POST",
		data : { ssid : ssid },
        dataType : "text",
        success: (data) => {
        	if(data.trim() == "성공"){
        		alert("회원 탈퇴 성공");
        	    sessionStorage.clear();
            }
            else{
        	    alert("회원 탈퇴 실패");
            }
        }
    })
}
</script>
