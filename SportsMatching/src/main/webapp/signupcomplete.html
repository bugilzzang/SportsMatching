<!DOCTYPE html>
<head>
    <title>SM SINGUP COMPLETE</title>
    <meta name=viewport charset='utf-8' content="width=device-width, initial-scale=1, user-scalable=0">

    </style>
</head>

<body onload="load_user_id()">
     <div id='title_area'>
          <a href='MAIN.html' class='content_text' id='title_text'>Sports Matching</a>

          <div id='login_status'>
               <a href='MAIN.html' class='menu_button content_text'>홈으로</a>
          </div>
      </div>

     <div  style="margin : 80px 20px 0px 8px; background-color : white;text-align: center;">
          <div>
               <div class='content_image' style='margin-top: 20px;background-image:url(./images/our_img.png);'></div>
          </div>

          <div class="signupcompleterow" style=" text-align: center;margin-top: 20px;padding-bottom: 30px">
             <label class="signupcomplete" style="font-weight: bold; font-size: 25px;padding-bottom: 30px;">회원가입 완료!</label>
           </div>
      </div>

      <div  style="margin : 40px 20px 0px 8px; background-color : white;text-align: center;">
          <div class="signupcompleterow" style=" text-align: center;margin-top: 20px;padding: 15px 0px 15px 0px;">
             <label class="signupcomplete" style="font-weight: bold; font-size: 25px;">반갑습니다.</label>
           
             <label class="signupcomplete" id="signup_user_id" style="font-weight: bold; font-size: 25px;">ㅁㅁㅁ</label>
           </div>
      </div>

      
    
            

</body>
<script src='./js/jquery-3.6.1.min.js'></script>
<script>
var ssid = sessionStorage.getItem('ssid');
		
function load_user_id(){
	$.ajax ({
		url : "./MyPage_request.jsp",
		method : "POST",
		data : { ssid : ssid },
        dataType : "text",
        success : (data) => {
	       	var userinfo = data.split(',');
	       	document.getElementById("signup_user_id").innerText = userinfo[2] + "님";
        }
    })
}
</script>
