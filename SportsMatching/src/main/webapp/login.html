<!DOCTYPE html>
<head>
    <title>SM LOGIN PAGE</title>
    <meta name=viewport charset='utf-8' content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="member.css">
    <style type="text/css">

    </style>
</head>

<body>

    <div id='title_area'>
        <a href='login.html' class='content_text' id='title_text'>Sports Matching</a>
    </div>


    <div class="logform">
        <div class="panel-heading">
            <div class="row">
                <div class="loginrow">
                    <h1>우리동네 스포츠 로그인</h1>
                </div>
            </div>

            

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <input type="text" name="userid" id="userid" class="forminfo" placeholder="ID">
                </div>
                <div class="form-group">
                    <input type="password" name="userpw" id="userpw" class="forminfo" placeholder="PASSWORD">
                </div>
            </div>
        </div>
        <div class="panel-btn">
            <div class="row">
                <button class="loginbtn" id="loginbtn" onclick='tryLogin()'>로그인</button>
            </div>            
        </div>
    </div>

    <div class="signform">
        <div class="row">
            <div class="findform">
                <button class="findid" id="findid">아이디찾기</button>
                <button class="findpw" id="findpw">비밀번호찾기</button>
                <button class="signupgo" id="signupgo" onclick='goSignup()'>회원가입</button>
            </div>
        </div>       
    </div>

</body>
<script src='./js/jquery-3.6.1.min.js'></script>
<script>
function tryLogin(){
    	var id = userid.value;
    	var pw = userpw.value;
    	
    	sessionStorage.setItem("ssid", JSON.stringify(id));
    	    		
        $.ajax ( {
            url: "./login_request.jsp",
            method: "POST",
            data: {id : id, pw : pw},
            dataType: "text",
            success: (data) => {
            	if (data.trim() == "로그인성공")
            	{            	  
            	  alert("로그인 성공!");
            	  window.location.href="MAIN.html";
            	}
            	else if(data.trim() == "로그인실패"){
            		alert("로그인 정보가 틀립니다.");
            	}else
            	{
            		alert("서비스 접속에 실패했습니다.");
            	}
            },
            error: () => {
            	alert("네트워크 연결을 확인해주세")
            }
        })
    }
    
</script>
